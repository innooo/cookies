<!-- view-title的值会被加载到导航的中间 这就是ion-vew的作用 -->
<ion-view view-title='首页'>
    <ion-nav-bar class='bar-royal'>
        <!-- 头部导航添加按钮 -->
        <ion-nav-buttons>
            <!-- menu-toggle是侧滑菜单显示/隐藏的开关 -->
            <button class='button button-clear ion-navicon' menu-toggle></button>
        </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content>
        <h1>{{str}}</h1>
        hello

        <a href="#tabs/first" class='button button-balanced'>first</a>
    </ion-content>
</ion-view>
