<ion-view view-title="中心">
    <div class='center_head' style="display:flex;width:100%;">
        <div style="flex:1;text-align: center;" class="tab_default" ng-repeat="d in tabNames" ng-click="activeSlide($index)" ng-class="slectIndex==$index ? 'tab_select' : '' ">
            <span class='tab_tit'>{{d}}</span>
            <!-- <div class="arrow-top" style="left:{{15+$index*33}}%" ng-show="slectIndex==$index"></div> -->
        </div>
    </div>

    <!-- 侧边栏菜单 -->
    <label class='fixedMenu' ng-class="{'out':'menuactived', 'in':'menuback'}[menu]" ng-click='togglemenu()'>
        <i class='icon ion-plus-round' ng-class="{'out':'larger', 'in':'smaller'}[menu]"></i>
        <input type="checkbox" ng-model='toggle' style='display:none;'>
    </label>
    <div class='subMenu' ng-class="{'out':'submenuactive1', 'in':'submenuback1'}[submenu]"></div>
    <div class='subMenu' ng-class="{'out':'submenuactive2', 'in':'submenuback2'}[submenu]"></div>
    <div class='subMenu' ng-class="{'out':'submenuactive3', 'in':'submenuback3'}[submenu]"></div>
    <div class='subMenu' ng-class="{'out':'submenuactive4', 'in':'submenuback4'}[submenu]"></div>
    <!-- 侧边栏菜单 -->


    <ion-content has-bouncing="false">

        <ion-slide-box class='center-slide' on-slide-changed="slideChanged(index)" active-slide="slideIndex" does-continue="false" show-pager="false">
            <ion-slide class='slide-item' ng-repeat="p in pages">
                <div ng-include="p"></div>
            </ion-slide>
        </ion-slide-box>
    </ion-content>
</ion-view>
